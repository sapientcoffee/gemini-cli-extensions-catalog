<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Submit an Extension</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ffd900",
              "background-light": "#fcfbf8",
              "background-dark": "#23200f",
              "text-light": "#1d1a0c",
              "text-dark": "#f5f5f5",
              "border-light": "#eae5cd",
              "border-dark": "#4a4a4a",
            },
            fontFamily: {
              "display": ["Work Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- TopNavBar -->
<header class="sticky top-0 z-10 w-full border-b border-solid border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="container mx-auto px-4">
<div class="flex h-16 items-center justify-between">
<div class="flex items-center gap-4 text-text-light dark:text-text-dark">
<div class="size-6 text-text-light dark:text-text-dark">
<svg data-alt="Cymbal Coffee logo icon" fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] text-text-light dark:text-text-dark">Cymbal Coffee Extension Registry</h1>
</div>
<div class="flex items-center gap-4">
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-text-light dark:text-text-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Dashboard</a>
<a class="text-sm font-medium text-text-light dark:text-text-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Browse</a>
<a class="text-sm font-medium text-text-light dark:text-text-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Submit</a>
</nav>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-text-light text-sm font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-opacity">
<span class="truncate">My Profile</span>
</button>
</div>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-grow">
<div class="container mx-auto px-4 py-12 sm:py-16 md:py-20">
<div class="mx-auto max-w-2xl">
<!-- PageHeading -->
<div class="mb-10 text-center">
<h2 class="text-4xl font-black leading-tight tracking-[-0.033em] text-text-light dark:text-text-dark">Submit a New Extension</h2>
<p class="mt-2 text-base font-normal leading-normal text-text-light/60 dark:text-text-dark/60">Add your new Gemini extension to the internal registry.</p>
</div>
<!-- Form -->
<div class="space-y-8">
<!-- TextField: Git Repository URL -->
<div>
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Git Repository URL</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark/50 h-14 placeholder:text-text-light/40 dark:placeholder:text-text-dark/40 p-[15px] text-base font-normal leading-normal" placeholder="e.g., https://github.com/cymbal-coffee/my-extension" type="url" value=""/>
</label>
</div>
<!-- RadioList: Category -->
<div>
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Category</p>
<div class="flex flex-wrap gap-3">
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-border-light dark:border-border-dark px-4 h-11 text-text-light dark:text-text-dark has-[:checked]:border-2 has-[:checked]:border-primary has-[:checked]:text-primary dark:has-[:checked]:text-primary relative cursor-pointer transition-all">
                                    Persona
                                    <input checked="" class="invisible absolute" name="category" type="radio"/>
</label>
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-border-light dark:border-border-dark px-4 h-11 text-text-light dark:text-text-dark has-[:checked]:border-2 has-[:checked]:border-primary has-[:checked]:text-primary dark:has-[:checked]:text-primary relative cursor-pointer transition-all">
                                    Tool
                                    <input class="invisible absolute" name="category" type="radio"/>
</label>
</div>
</div>
<!-- TextField: Description -->
<div>
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark/50 min-h-36 placeholder:text-text-light/40 dark:placeholder:text-text-dark/40 p-[15px] text-base font-normal leading-normal" placeholder="Provide a brief summary of what your extension does."></textarea>
</label>
</div>
<!-- Submit Button -->
<div class="pt-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-text-light text-base font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-opacity">
<span class="truncate">Submit for Review</span>
</button>
</div>
</div>
</div>
</div>
</main>
</div>
</body></html>
